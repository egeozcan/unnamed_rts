<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Command: Red Browser Alert</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>

<body>

  <div id="menu">
    <div class="logo">JS COMMAND</div>

    <div class="skirmish-container">
      <!-- Player Slots -->
      <div class="skirmish-section">
        <div class="section-title">PLAYERS</div>
        <div class="player-slots">
          <!-- Player 1 -->
          <div class="player-slot" data-slot="0">
            <div class="player-color" style="background: #4488ff"></div>
            <span class="player-label">Player 1</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium">AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none">Closed</option>
            </select>
          </div>
          <!-- Player 2 -->
          <div class="player-slot" data-slot="1">
            <div class="player-color" style="background: #ff4444"></div>
            <span class="player-label">Player 2</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium" selected>AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none">Closed</option>
            </select>
          </div>
          <!-- Player 3 -->
          <div class="player-slot" data-slot="2">
            <div class="player-color" style="background: #44ff88"></div>
            <span class="player-label">Player 3</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium">AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none" selected>Closed</option>
            </select>
          </div>
          <!-- Player 4 -->
          <div class="player-slot" data-slot="3">
            <div class="player-color" style="background: #ffcc44"></div>
            <span class="player-label">Player 4</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium">AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none" selected>Closed</option>
            </select>
          </div>
          <!-- Player 5 -->
          <div class="player-slot" data-slot="4">
            <div class="player-color" style="background: #ff44ff"></div>
            <span class="player-label">Player 5</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium">AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none" selected>Closed</option>
            </select>
          </div>
          <!-- Player 6 -->
          <div class="player-slot" data-slot="5">
            <div class="player-color" style="background: #44ffff"></div>
            <span class="player-label">Player 6</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium">AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none" selected>Closed</option>
            </select>
          </div>
          <!-- Player 7 -->
          <div class="player-slot" data-slot="6">
            <div class="player-color" style="background: #ff8844"></div>
            <span class="player-label">Player 7</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium">AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none" selected>Closed</option>
            </select>
          </div>
          <!-- Player 8 -->
          <div class="player-slot" data-slot="7">
            <div class="player-color" style="background: #8844ff"></div>
            <span class="player-label">Player 8</span>
            <select class="player-type">
              <option value="human">Human</option>
              <option value="easy">AI - Easy</option>
              <option value="medium">AI - Medium</option>
              <option value="hard">AI - Hard</option>
              <option value="none" selected>Closed</option>
            </select>
          </div>
        </div>
        <div id="observer-mode" class="observer-indicator">üëÅ OBSERVER MODE</div>
      </div>

      <!-- Map Parameters -->
      <div class="skirmish-section">
        <div class="section-title">MAP</div>
        <div class="map-params">
          <div class="param-row">
            <label>Size</label>
            <select id="map-size">
              <option value="small">Small (2000x2000)</option>
              <option value="medium" selected>Medium (3000x3000)</option>
              <option value="large">Large (4000x4000)</option>
              <option value="huge">Huge (5000x5000)</option>
            </select>
          </div>
          <div class="param-row">
            <label>Resources</label>
            <select id="resource-density">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="param-row">
            <label>Obstacles</label>
            <select id="rock-density">
              <option value="low">Few</option>
              <option value="medium" selected>Normal</option>
              <option value="high">Many</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <button id="start-skirmish-btn" class="menu-btn start-btn">START BATTLE</button>
  </div>

  <div id="end-screen">
    <div id="end-title" class="end-title">GAME OVER</div>
    <button class="menu-btn" id="restart-btn">Main Menu</button>
  </div>

  <div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <!-- Floating minimap for observer mode -->
    <div id="observer-minimap" class="observer-minimap-container">
      <canvas id="observerMinimapCanvas" width="250" height="200"></canvas>
    </div>

    <div id="sidebar">
      <div class="sidebar-header">
        <div id="money-display">$ 0</div>
        <div id="power-display">Power: 0/0</div>
        <div id="minimap-container">
          <canvas id="minimapCanvas"></canvas>
          <div id="low-power-warning">LOW POWER</div>
        </div>
        <div id="sell-container" class="mode-buttons-container">
          <button id="sell-btn" class="mode-btn sell-btn">SELL</button>
          <button id="repair-btn" class="mode-btn repair-btn">REPAIR</button>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="buildings">
          <svg viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
        </div>
        <div class="tab" data-tab="defense">
          <svg viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
          </svg>
        </div>
        <div class="tab" data-tab="infantry">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </div>
        <div class="tab" data-tab="vehicles">
          <svg viewBox="0 0 24 24">
            <path
              d="M20 12V8h-2V6h-2v2H8V6H6v2H4v4c-1.1 0-2 .9-2 2v4h2v2h16v-2h2v-4c0-1.1-.9-2-2-2zm-6-4h2v4h-2V8zm-6 0h2v4H8V8zm-5 8h18v4H3v-4z" />
          </svg>
        </div>
      </div>

      <div id="sidebar-tabs" class="sidebar-content">
        <div id="tab-buildings" class="btn-grid active"></div>
        <div id="tab-defense" class="btn-grid"></div>
        <div id="tab-infantry" class="btn-grid"></div>
        <div id="tab-vehicles" class="btn-grid"></div>
      </div>
      <div id="status-msg">Commander, base established.</div>
    </div>
  </div>

  <script type="module" src="/src/game.ts"></script>
</body>

</html>
